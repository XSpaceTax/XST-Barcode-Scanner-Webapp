<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #reader { width: 100vw; max-width: 600px; margin: auto; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Scan Barcode/QR Code</h2>
    <div id="reader"></div>
    <p id="result">Waiting for scan...</p>
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    
    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxglhDdUtr-kUwu4ZSRWjy9r-2VTS3apDqh_-MwlUAhVIi0sXkGt5vSWja68V84v7r_/exec";
        
        function onScanSuccess(decodedText) {
            document.getElementById("result").innerText = "Scanned: " + decodedText;
            document.getElementById("beep").play();
            console.log("Sending scanned data: ", decodedText);
            
            fetch(scriptUrl, {
                method: "POST",
                body: JSON.stringify({ code: decodedText }),
                headers: { "Content-Type": "application/json" }
            }).then(response => response.text())
              .then(data => console.log("Success: ", data))
              .catch(error => console.error("Error: ", error));
        }
        
        new Html5Qrcode("reader").start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 400 },
            onScanSuccess
        );
    </script>
</body>
</html>
